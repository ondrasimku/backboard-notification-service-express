<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Request</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background-color: #f4f4f4; padding: 20px; border-radius: 5px;">
    <h1 style="color: #333; margin-top: 0;">Password Reset Request</h1>
    <p>You have requested to reset your password. Click the link below to proceed with the password reset:</p>
    <p style="margin: 20px 0;">
      <a href="{{resetLink}}" style="background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block;">Reset Password</a>
    </p>
    <p style="color: #666; font-size: 14px;">If you did not request this password reset, please ignore this email.</p>
    <p style="color: #666; font-size: 14px;">This link will expire after a certain period for security reasons.</p>
  </div>
</body>
</html>
